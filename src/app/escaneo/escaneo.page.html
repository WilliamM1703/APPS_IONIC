<ion-header>
  <ion-toolbar>
    <ion-title>Escaneo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">AsisteApp</ion-title>
    </ion-toolbar>
  </ion-header>
<div id="container">
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
          <img alt="Persona" src="https://ionicframework.com/docs/img/demos/avatar.svg" width="100" height="100" />
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="8">
        <ion-list>
          <ion-item>
            <ion-label>Codigo de Colaborador</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{myVal1}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Apellidos</ion-label>
          </ion-item>
        </ion-list>
        <ion-item>
          <ion-label class="ion-text-wrap">Tienes alguna condicion especial?</ion-label>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
            <ion-label>AYUDA</ion-label>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-button color="success" size="large" expand="block" [routerLink]="['/home']">Regresar<ion-icon name="arrow-forward"></ion-icon></ion-button>
      </ion-col> 
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
  
</div>
</ion-content>
