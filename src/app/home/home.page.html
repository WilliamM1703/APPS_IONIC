<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>AsisteApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">AsisteApp</ion-title>
    </ion-toolbar>
  </ion-header>
<div id="container">
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
          <img alt="Persona" src="https://ionicframework.com/docs/img/demos/avatar.svg" width="100" height="100" />
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="8">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Codigo de Colaborador</ion-label>
            <ion-input type="number" placeholder="000"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Nombres</ion-label>
            <ion-input placeholder="Ingrese"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label position="floating">Apellidos</ion-label>
            <ion-input placeholder="Ingrese"></ion-input>
          </ion-item>
        </ion-list>
        
        <ion-item>
          <ion-label class="ion-text-wrap">Tienes alguna condicion especial?</ion-label>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-segment color="success" value="success">
          <ion-segment-button value="success">
            <ion-label>NO</ion-label>
          </ion-segment-button>
          <ion-segment-button value="segment">
            <ion-label>SI</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-button color="success" size="large" expand="block" [routerLink]="['/escaneo','id']">Continuar <ion-icon name="arrow-forward"></ion-icon></ion-button>
      </ion-col> 
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
  
</div>
</ion-content>
